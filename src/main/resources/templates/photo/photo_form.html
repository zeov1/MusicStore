<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo form</title>
</head>
<body>
<h1>Music Shop</h1>
<p><a th:href="@{/}">Welcome to Music Shop</a></p>
<hr>
<h2 th:text="${photo.getImageName == null} ? 'New photo' : ${photo.getImageName}">
    Photo name
</h2>
<th th:with="
type=${photo.getImageName == null} ? 'create' : 'update',
actionCreate='/photos',
actionUpdate=('/photos/' + ${photo.getId}),
actionUrl=(${type == 'create'} ? ${actionCreate} : ${actionUpdate}),
method=(${type == 'create'} ? 'post' : 'patch')
">
    <form action="#"
          th:action="@{${actionUrl}}"
          th:object="${photo}"
          method="post"
          th:method="@{${method}}">
        <p>
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{imageName}">
        </p>
        <input type="submit" value="Submit">
    </form>
</th>
</body>
</html>
