<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product form</title>
</head>
<body>
<h1>Music Shop</h1>
<p><a th:href="@{/}">Welcome to Music Shop</a></p>
<hr>
<h2 th:text="${product.getName == null} ? 'New product' : ${product.getName}">
    Product name
</h2>
<th th:with="
type=${product.getName() == null} ? 'create' : 'update',
actionCreate='/products',
actionUpdate=('/products/' + ${product.getId}),
actionUrl=(${type == 'create'} ? ${actionCreate} : ${actionUpdate}),
method=(${type == 'create'} ? 'post' : 'patch')
">
    <form action="#"
          th:action="@{${actionUrl}}"
          th:object="${product}"
          method="post"
          th:method="@{${method}}">
        <p>
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}">
        </p>
        <p>
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}" th:text="${product.getDescription}"></textarea>
        </p>
        <p>
            <label for="price">Price:</label>
            <input type="number" step="0.01" max="99999999.99" id="price" th:field="*{price}">
        </p>
        <p>
            <label for="amount">Amount:</label>
            <input type="number" step="1" max="100000" id="amount" th:field="*{amount}">
        </p>
        <p>
            <label for="units_sold">Units sold:</label>
            <input type="number" step="1" max="100000" id="units_sold" th:field="*{unitsSold}">
        </p>
        <p>
            <label for="is_archived">Is archived:</label>
            <input type="checkbox" id="is_archived" th:field="*{isArchived}">
        </p>
        <input type="submit" value="Submit">
    </form>
</th>
</body>
</html>
