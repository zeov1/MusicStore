<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<h1>Music Shop</h1>
<p><a th:href="@{/}">Welcome to Music Shop</a></p>
<hr>
<h2>Products</h2>
<p th:each="el: ${list}">
    <a th:href="@{|/products/${el.getId()}|}">
        <span th:text="${el.getId()}">product id</span>.
        <span th:text="${el.getName()}">product name</span>
    </a>
</p>
<hr>
<a th:href="@{/products/new}">New product</a>
</body>
</html>
