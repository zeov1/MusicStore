<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manufacturer form</title>
</head>
<body>
<h1>Music Shop</h1>
<p><a th:href="@{/}">Welcome to Music Shop</a></p>
<hr>
<h2 th:text="${manufacturer.getName == null} ? 'New manufacturer' : ${manufacturer.getName}">
    Manufacturer name
</h2>
<th th:with="option1='/manufacturers', option2=('/manufacturers/' + ${manufacturer.getId})">
    <form action="#"
          th:with="actionUrl=(${manufacturer.getName == null} ? ${option1} : ${option2})"
          th:action="@{${actionUrl}}"
          th:object="${manufacturer}"
          method="post">
        <p>
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}">
        </p>
        <input type="submit" value="Submit">
    </form>
</th>
</body>
</html>
